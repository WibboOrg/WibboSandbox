<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="JasonDhose#0001">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Wibbo: SandBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 14px;
        }
        ::-webkit-scrollbar-thumb {
            border: 4px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .overflow-y-overlay {
            overflow-y: overlay!important;
        }
    </style>
</head>
<body class="w-screen h-screen overflow-hidden antialiased bg-gray-900 text-white">
    <div id="app">
        <div v-if="auth.logged === false">
            <div class="bg-red-800 text-center p-2 rounded absolute top-0 left-0 right-0" v-if="errors.length">
                <div v-for="error in errors">{{ error }}</div>
            </div>

            <div class="flex items-center justify-center min-h-screen">
                <div class="px-8 py-6 mt-4 text-left bg-gray-800 shadow-lg rounded">
                    <h3 class="text-2xl font-bold text-center">SandBox</h3>
                    <form @submit="postLogin">
                        <div class="mt-4">
                            <div>
                                <label class="block" for="email">Pseudo<label>
                                <input type="text" placeholder="Pseudo" v-model="loginForm.username"
                                    class="w-full px-4 py-2 mt-2 border rounded-md bg-gray-600 border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-600">
                            </div>
                            <div class="mt-4">
                                <label class="block">Mot de passe<label>
                                <input type="password" placeholder="Mot de passe" v-model="loginForm.password"
                                    class="w-full px-4 py-2 mt-2 border rounded-md bg-gray-600 border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-600">
                            </div>
                            <div class="flex items-baseline justify-between">
                                <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 transition-colors">Connexion</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div v-else>
            <iframe class="absolute top-0 left-0 right-0 bottom-0 h-full w-full z-0" :src="'https://nitro.wibbo.io/?sso=' + auth.ssoticket" v-if="auth.ssoticket !== ''"></iframe>
            
            <div class="absolute z-10 top-1 left-1 w-auto p-2 border-2 rounded bg-gray-800 border-gray-700 hover:bg-gray-700 cursor-pointer" @click="openMenu = !openMenu">
                <div class="space-y-1">
                    <div class="w-4 h-0.5 bg-white"></div>
                    <div class="w-4 h-0.5 bg-white"></div>
                    <div class="w-4 h-0.5 bg-white"></div>
                </div>
            </div>

            <transition enter-active-class="duration-300" enter-from-class="-translate-x-full" enter-to-class="translate-x-0" leave-active-class="duration-300" leave-from-class="translate-x-0" leave-to-class="-translate-x-full">
                <nav class="absolute z-10 top-0 left-0 bottom-0 flex flex-col gap-1 bg-gray-800 h-full p-4 shadow shadow-gray-600" v-show="openMenu" :key="openMenu">
                    <div class="flex justify-between py-2">
                        <span class="font-bold">SandBox</span>

                        <div class="cursor-pointer" @click="openMenu = false">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                    </div>

                    <ul>
                        <li class="w-full p-2 border-2 border-gray-700 hover:bg-gray-600 cursor-pointer" @click="logout">DÃ©connexion</li>
                    </ul>
                </nav>
            </transition>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    errors: [],
                    loginForm: {
                        username: '',
                        password: '',
                    },
                    auth: {
                        logged: false,
                        token: '',
                        ssoticket: ''
                    },
                    openMenu: false
                }
            },
            async created() {
                const token = localStorage.getItem('token');

                if(token) {
                    this.auth.token = token;

                    try {
                        await this.loadSSOTicket();

                        this.auth.logged = true;
                    } catch(e) {
                        this.logout();
                    }
                }
            },
            methods: {
				async postLogin(e) {
                    e.preventDefault();

                    this.errors = [];

                    if(this.loginForm.username.length < 3 || this.loginForm.password.length < 3) {
                        this.errors.push('Veuillez remplir tous les champs');
                        return;
                    }

                    try {
                        const responseLogin = await fetch("/api/index.php?login", {
                            method: "POST",
                            body: JSON.stringify(this.loginForm)
                        })

                        if(responseLogin.status !== 200) throw new Error(responseLogin.status);

                        const dataLogin = await responseLogin.json();

                        this.auth.token = dataLogin.token;

                        localStorage.setItem('token', this.auth.token);

                        await this.loadSSOTicket();

                        this.auth.logged = true;
                    } catch(e) {
                        this.loginForm = {
                            username: '',
                            password: '',
                        }
                        this.errors.push('Identifiants incorrects');
                        this.logout();
                    }
				},

                async loadSSOTicket() {
                    const responseClient = await fetch("/api/index.php?client", {
                        method: "GET",
                        headers: {
                            'Authorization': 'Bearer ' + this.auth.token
                        }
                    })

                    if(responseClient.status !== 200) throw new Error(responseClient.status);

                    const data = await responseClient.json();

                    this.auth.ssoticket = data.ticket;
                },

                logout() {
                    this.auth = {
                        logged: false,
                        token: '',
                        ssoticket: ''
                    }

                    localStorage.clear();
                }
            },
            computed: {
			
            }
        }).mount('#app')
    </script>
</body>
</html>
